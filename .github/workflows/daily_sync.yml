name: Universal Playlist Engine
on:
  schedule:
    - cron: '0 9 * * *' # Runs at 9:00 AM UTC (Safe from quota resets)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  engine_run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Google Libs
        run: pip install google-api-python-client google-auth-oauthlib google-auth-httplib2

      - name: Execute Engine
        env:
          YOUTUBE_TOKEN_PICKLE: ${{ secrets.YOUTUBE_TOKEN_PICKLE }}
        run: python main.py

      - name: Commit Database
        run: |
          git config --global user.name "AutoBot"
          git config --global user.email "bot@github.com"
          git add seen_ids.txt
          git commit -m "Update seen database [skip ci]" || echo "No changes"
          git push