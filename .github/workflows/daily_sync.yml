name: TalkSport Daily Sync
on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

# NEW: Explicitly grant write access to the repo
permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          # Use a higher fetch depth to ensure git can push
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install google-api-python-client google-auth-oauthlib google-auth-httplib2

      - name: Run Script
        env:
          YOUTUBE_TOKEN_PICKLE: ${{ secrets.YOUTUBE_TOKEN_PICKLE }}
        run: python main.py

      - name: Save History
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add seen_ids.txt
          git commit -m "Update history [skip ci]" || echo "No new videos to commit"
          git push